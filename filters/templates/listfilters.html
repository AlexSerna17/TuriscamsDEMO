 <ion-list class="col col-50" style="padding: 0px; margin-bottom: 49px;">
    <md-card  ng-repeat="pic in _list" ng-if="pic.Url != null && $even">
      <a href="home.html#/app/tmp">
      <div class="shaw" ng-if="pic.attr == null">
        <md-icon md-font-icon="turis-ietr" aria-label="type" style="color: #fff; font-size: 19px; margin-top: 3px;"></md-icon>
      </div>
      <img ng-src="http://turiscams.com/v1/{{pic.Url}}/live.jpg" ng-if="pic.attr == null" class="md-card-image" alt="{{pic.City}}, {{pic.State}}" style="height: {{pic.heigth}}px !important; padding: 7px 5px 0px 7px; object-fit: cover; width: 100%;">
      <img ng-src="{{pic.Url}}" ng-if="pic.attr != null" class="md-card-image" alt="{{pic.City}}, {{pic.State}}" style="padding: 7px 5px 5px 7px; object-fit: cover; width: 100%;">
      </a>
      <div ng-if="pic.attr == null" layout="column" layout-align="center center">
        <md-card-title>
            <md-card-title-text style=" /* text-overflow: ellipsis; */ /* height: 20px; */ /* white-space: nowrap; */ /* overflow: hidden; */">
          {{pic.Name}}
            </md-card-title-text>
          </md-card-title>
          <md-card-content class="md-card-content" style="padding: 0px 5px 0px 5px; margin-top: -3px;">
            <p><strong>{{pic.City}}, {{pic.State}}</strong></p>
          </md-card-content>

          <div layout="row" style="margin-bottom: -5px; display: inline-table;"> 
            <a class="button-icon icon turis-favoritelight icon-turis"></a>
            <ion-rate style="" maximum="5" rate="2" color="color" select-star="selectedStar(rating,$index)"></ion-rate>
            <a class="button-icon icon turis-shareios icon-turis" ng-click="share(pic.City, pic.Name , pic.Url)"></a>
          </div>
          <md-button class="" ng-click="openInAppBrowser(pic.Reference_Url_Mobile)" targert="_blank" aria-label="reservation" style="margin: 0px; margin-bottom: -8px;">
           <md-icon md-svg-icon="css/icons/reservations.svg" style="color: #294996;"></md-icon>  
          </md-button>
          <label for="" style="font-size: 12px; text-transform: capitalize; color: #cacaca;">Reservar</label>
      </div>
    </md-card>
</ion-list>
