<link rel="stylesheet" type="text/css" href="filters/css/filter_style.css"/>

	<div flex="50" >
      <md-card data-ng-repeat="pic in pics" ng-if="pic.Url != null && $even">
        <img ng-src="http://turiscams.com/v1/{{pic.Url}}/live.jpg" class="md-card-image" alt="{{pic.City}}, {{pic.State}}">
        <md-card-title>
          <md-card-title-text>
				{{pic.Name}}
          </md-card-title-text>
        </md-card-title>
        <md-card-content class="md-card-content">
        	<p><strong>{{pic.City}}, {{pic.State}}</strong></p>
        </md-card-content>
        <md-card-actions layout="column" layout-align="center center">
        	<div layout="row" layout-align="center center">
        		<md-button class="md-icon-button"  targert="_blank" aria-label="Favorite">
			       <md-icon class="turis-favorite" aria-label="Home"></md-icon>
			    </md-button>
				<ion-rate maximum="maximumRate" rate="pic.rating" color="color" select-star="selectedStar(rating,$index)"></ion-rate>
			    <md-button class="md-icon-button"  onclick="window.plugins.socialsharing.share('Cámara chúpala', null, null, 'https://www.facebook.com/AlexSerna17?ref=bookmarks')"aria-label="Favorite">
			        <md-icon class="turis-share" aria-label="Home"></md-icon>
			    </md-button>
        	</div>
          	<md-button class="" ng-href="{{pic.Reference_Url_Mobile}}" targert="_blank" aria-label="Favorite">
		       <md-icon md-svg-icon="css/icons/reservations.svg"></md-icon>
		    </md-button>
        </md-card-actions>
      </md-card>
    </div>

   	<div flex="50" >
      <md-card data-ng-repeat="pic in pics" ng-if="pic.Url != null && $odd">
        <img ng-src="http://turiscams.com/v1/{{pic.Url}}/live.jpg" class="md-card-image" alt="{{pic.City}}, {{pic.State}}">
        <md-card-title>
          <md-card-title-text>
				{{pic.Name}}
          </md-card-title-text>
        </md-card-title>
        <md-card-content class="md-card-content">
        	<p><strong>{{pic.City}}, {{pic.State}}</strong></p>
        </md-card-content>
        <md-card-actions layout="column" layout-align="center center">
			<div layout="row" layout-align="space-around center">
        		<md-button class="md-icon-button"  targert="_blank" aria-label="Favorite">
			       <md-icon class="turis-favorite" aria-label="Home"></md-icon>
			    </md-button>
				<ion-rate maximum="maximumRate" rate="pic.rating" color="color" select-star="selectedStar(rating,$index)" disabled="false"></ion-rate>
			    <md-button class="md-icon-button"  onclick="window.plugins.socialsharing.share('Cámara chúpala', null, null, 'https://www.facebook.com/AlexSerna17?ref=bookmarks')"aria-label="Favorite">
			        <md-icon class="turis-share" aria-label="Home"></md-icon>
			    </md-button>
        	</div>
         	<md-button class="" ng-href="{{pic.Reference_Url_Mobile}}" targert="_blank" aria-label="Favorite">
		       <md-icon md-svg-icon="css/icons/reservations.svg"></md-icon>
		    </md-button>
        </md-card-actions>
      </md-card>
    </div>
	
<style>
	.ion-rating {
  display: inline-block;
}
.ion-rating ul {
  margin: 0;
}

  display: inline-block;
