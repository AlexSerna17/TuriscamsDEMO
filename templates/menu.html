 
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-turiscams">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <button id="fab"></button>
        
        <tabbar-directive></tabbar-directive> 
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/perfil.jpg" class="avatar motion spin fade">
            <div class="menu-bottom text-center">
                {{username}} <br>
                <label><a href="" class="link_white" ng-if="username != ' '">Pulsa aqui para ver o editar tu perfil</a></label>
                <a onclick="location.href='index.html'" class="link_white" ng-if="username == ' '" ><label>Iniciar sesión </label></a>
                
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <div class="list">
              <a class="item item-icon-left item-icon-right" nav-clear menu-close href="#/app/home">
                <i class="icon turis-ietr icon-item-draw"></i>
                Imágenes en tiempo real
                <i class="icon turis-arrownext draw-arrown"></i>
              </a>
              <a class="item item-icon-left item-icon-right" nav-clear menu-close href="#/app/Streamings">
                <i class="icon turis-streamings" style="font-size: 30px; margin-left: -7px;"></i>
                Streamings
                <i class="icon turis-arrownext draw-arrown"></i>
              </a>
              <a class="item item-icon-left item-icon-right" nav-clear menu-close href="#/app/Events">
                <i class="icon turis-eventsvideos" style="font-size: 21px; margin-left: -6px;"></i>
                Videos de eventos
                <i class="icon turis-arrownext draw-arrown"></i>
              </a>
              <a class="item item-icon-left item-icon-right" nav-clear menu-close href="#/app/Cocumentales">
                <i class="icon turis-documentary" style="font-size: 21px; margin-left: -6px;"></i>
                Documentales
                <i class="icon turis-arrownext draw-arrown"></i>
              </a>
              <a class="item item-icon-left item-icon-right" nav-clear menu-close href="#/app/Calendar">
                <i class="icon turis-calendar" style="font-size: 21px; margin-left: -6px;"></i>
                Calendario de eventos turìsticos
                <i class="icon turis-arrownext draw-arrown"></i>
              </a>
              <a class="item item-icon-left item-icon-right" nav-clear menu-close href="#/app/Catalogs">
                <i class="icon turis-catalogs" style="font-size: 21px; margin-left: -6px;"></i>
                Catálogos
                <i class="icon turis-arrownext draw-arrown"></i>
              </a>
              <a class="item item-icon-left item-icon-right" ng-if="username != ' '" nav-clear menu-close ng-click="closeSesion()">
                <i class="icon turis-unregistered" style="font-size: 21px; margin-left: -6px;"></i>
                Cerrar sesiòn
                <i class="icon turis-arrownext draw-arrown"></i>
              </a>
              <a class="item item-icon-left item-icon-right" ng-if="username == ' '" nav-clear menu-close onclick="location.href='index.html'">
                <i class="icon turis-unregistered" style="font-size: 21px; margin-left: -6px;"></i>
                Iniciar sesiòn
                <i class="icon turis-arrownext draw-arrown"></i>
              </a>

            </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
